name: Events
on:
  pull_request:
    types:
      - opened
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{toJson(github.event)}}"
      - name: Get Code
        uses: actions/checkout@v3
      - name: install
        run: npm ci
      - name: Test Code
        run: npm run test
      - name: Build Code
        run: npm run build
